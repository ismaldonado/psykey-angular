<form [formGroup]="clientForm">
  <mat-card class="mt-4">
    <mat-card-header>
      <mat-card-title>Cliente</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-4">
      <div class="d-flex">
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput/>
        </mat-form-field>
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input formControlName="surname" matInput/>
        </mat-form-field>
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input formControlName="phone" matInput/>
        </mat-form-field>
      </div>
      <div class="d-flex">
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" #dni maxlength="9"/>
          <mat-hint align="end">{{ dni.value.length }} / 9</mat-hint>
        </mat-form-field>
        <div class="mx-2 w-100"></div>
        <div class="mx-2 w-100"></div>
      </div>
      <div class="d-flex">
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput formControlName="city"/>
        </mat-form-field>
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>Provincia</mat-label>
          <input matInput formControlName="province"/>
        </mat-form-field>
        <mat-form-field class="mx-2 w-100" appearance="outline">
          <mat-label>Código postal</mat-label>
          <input matInput formControlName="postalCode" #postalCode maxlength="5"/>
          <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
        </mat-form-field>
      </div>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Dirección</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Relación con el paciente</mat-label>
        <textarea matInput formControlName="patientRelationship"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>

<mat-card class="mt-4" *ngIf="dataSource">
  <mat-card-content>
    <mat-form-field class="w-100">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input/>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
      <!-- dni Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
      </ng-container>

      <!-- therapy Column -->
      <ng-container matColumnDef="therapyType">
        <th mat-header-cell *matHeaderCellDef>Tipo de terapia</th>
        <td mat-cell *matCellDef="let element">{{ therapyTypesMap.get(element.therapyType) }}</td>
      </ng-container>

      <!-- userType Column -->
      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef>Tipo de usuario</th>
        <td mat-cell *matCellDef="let element">{{ userTypeMap.get(element.userType) }}</td>
      </ng-container>

      <!-- client name Column -->
      <ng-container matColumnDef="clientFullName">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.clientFullName }}</td>
      </ng-container>

      <!-- go-to-detail column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="external-link" type="button"
                  (click)="onClick(element.id)">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          No hay coincidencias con: "{{ input.value }}"
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

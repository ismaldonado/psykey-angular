<mat-card>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Información familiar </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="w-100 text-justify">{{ additionalInfoRR.familyInfo }}</p>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Información social </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="w-100 text-justify">{{ additionalInfoRR.socialInfo }}</p>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Información laboral </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="w-100 text-justify">{{ additionalInfoRR.employmentInfo }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="onEdit()">
      <mat-icon aria-hidden="false">edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

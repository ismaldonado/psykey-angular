<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de tratamientos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion *ngFor="let treatment of treatmentRRList">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ treatment.title }}
          </mat-panel-title>
          <mat-panel-description>
            <mat-label
              >Fecha de inicio:
              {{ treatment.startDate | date: "dd/MM/yy" }} </mat-label
            >
            <mat-label  class="ml-1" *ngIf="treatment.endDate"
              > - Fecha de finalizaciÃ³n:
              {{ treatment.endDate | date: "dd/MM/yy" }}</mat-label
            >
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p class="w-100 text-justify">{{ treatment.description }}</p>
        <button mat-raised-button type="button" (click)="onEdit(treatment)">
          <mat-icon aria-hidden="false">edit</mat-icon>
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

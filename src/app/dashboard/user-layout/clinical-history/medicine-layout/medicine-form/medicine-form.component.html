<mat-card>
  <mat-card-header>
    <mat-card-title>Nuevo fármaco</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="d-flex justify-content-center mt-2">
        <mat-form-field appearance="outline" class="mx-2 w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mx-2 w-100">
          <mat-label>Dosis</mat-label>
          <input formControlName="dose" matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mx-2 w-100">
          <mat-label>Fecha de inicio</mat-label>
          <input matInput formControlName="startDate" [matDatepicker]="startDate"/>
          <mat-datepicker-toggle matSuffix [for]="startDate">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mx-2 w-100">
          <mat-label>Fecha de finalización</mat-label>
          <input matInput formControlName="endDate" [matDatepicker]="endDate"/>
          <mat-datepicker-toggle matSuffix [for]="endDate">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="mx-2 w-100">
        <mat-label>Observaciones:</mat-label>
        <textarea matInput formControlName="comments" rows="10"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="accept" type="submit" [disabled]="!medicineForm.valid"><mat-icon aria-hidden="false" >check</mat-icon></button>
      <button mat-raised-button class="cancel" type="button" (click)="onCancel()"><mat-icon aria-hidden="false" >clear</mat-icon></button>
    </mat-card-actions>
  </form>
</mat-card>

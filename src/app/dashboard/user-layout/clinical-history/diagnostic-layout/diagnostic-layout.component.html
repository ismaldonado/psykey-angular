<app-diagnostic-list
  *ngIf="diagnosticRRList?.length && !isEdit"
  [diagnosticRRlist]="diagnosticRRList"
  (diagnosticToUpdate)="onEdit($event)"
>
</app-diagnostic-list>
<app-diagnostic-form
  *ngIf="isEdit"
  [diagnostic]="diagnosticToUpdate"
  (saveDiagnosticRR)="onSaveDiagnostic($event)"
  (cancel)="changeIsEdit($event)"
>
</app-diagnostic-form>
<button
  *ngIf="!isEdit"
  mat-raised-button
  type="button"
  aria-label="add"
  class="mt-4"
  (click)="changeIsEdit(true)"
>
<mat-icon aria-hidden="false" >add</mat-icon>
</button>

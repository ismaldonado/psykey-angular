<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de informes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion *ngFor="let report of reportRRList">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-label
              >Fecha de creaci√≥n:
              {{ report.date | date: "dd/MM/yy" }}</mat-label
            >
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="w-100 text-justify">{{ report.description }}</p>
        <button mat-raised-button type="button" (click)="onEdit(report)">
          <mat-icon aria-hidden="false">edit</mat-icon>
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>

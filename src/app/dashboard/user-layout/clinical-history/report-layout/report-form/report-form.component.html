<mat-card>
  <mat-card-header>
    <mat-card-title>Nuevo Informe</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="d-flex">
        <mat-form-field appearance="outline" class="mx-2 w-100">
          <mat-label>Fecha de sesión</mat-label>
          <input [readonly]="true" matInput formControlName="date" />
        </mat-form-field>
      </div>
      <mat-form-field class="width" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          formControlName="description"
          rows="10"
          class="width"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        type="submit"
        class="accept"
        [disabled]="!reportForm.valid"
      >
        <mat-icon aria-hidden="false">check</mat-icon>
      </button>
      <button
        mat-raised-button
        type="button"
        class="cancel"
        (click)="onCancel()"
      >
        <mat-icon aria-hidden="false">clear</mat-icon>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
